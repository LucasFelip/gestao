<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://img.icons8.com/ios-filled/50/007bff/login-rounded-right.png">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        .card {
            border-radius: 1rem;
            border: none;
            background-color: #ffffff;
        }
        .card-header {
            background-color: #343a40;
            color: white;
            border-bottom: 4px solid #28a745;
            border-radius: 1rem 1rem 0 0;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }
        .btn-block {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
        }
        .btn-block:hover {
            background-color: #218838;
            border-color: #218838;
        }
        .card-footer {
            background-color: #f8f9fa;
            border-top: none;
            border-radius: 0 0 1rem 1rem;
        }
        .card-footer a {
            color: #007bff;
            text-decoration: none;
        }
        .card-footer a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7 col-sm-9 col-11">
            <div class="card mt-5 shadow-lg">
                <div class="card-header text-center">
                    <h3><i class="fas fa-sign-in-alt"></i> Bem-vindo</h3>
                </div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="form-group mt-3">
                            <label for="username"><i class="fas fa-envelope"></i> Email</label>
                            <input type="text" class="form-control" id="username" name="username" required placeholder="Digite seu email">
                        </div>
                        <div class="form-group mt-3">
                            <label for="password"><i class="fas fa-lock"></i> Senha</label>
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Digite sua senha">
                        </div>
                        <button type="submit" class="btn btn-block mt-4"><i class="fas fa-sign-in-alt"></i> Entrar</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p>Não tem uma conta? <a th:href="@{/register}">Registre-se</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('#loginForm').on('submit', function(e) {
            e.preventDefault();

            const email = $('#username').val();
            const password = $('#password').val();

            $.ajax({
                url: '/auth/login',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ email: email, senha: password }),
                success: function(response) {
                    // Armazena o token JWT no localStorage ou sessionStorage
                    localStorage.setItem('jwtToken', response.accessToken);
                    // Redireciona para a página inicial ou outra página segura
                    window.location.href = '/home';
                },
                error: function(xhr) {
                    // Tratar erro, exibir mensagem de erro, etc.
                    alert('Erro ao fazer login: ' + xhr.responseText);
                }
            });
        });
    });
</script>
</body>
</html>
