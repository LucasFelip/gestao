<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 0.75rem;
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10 col-12">
            <div class="card mt-5 shadow">
                <div class="card-header text-center">
                    <h3><i class="fas fa-sign-in-alt"></i> Login</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/auth/login}" method="post">
                        <div class="form-group mt-3">
                            <label for="username"><i class="fas fa-envelope"></i> Email</label>
                            <input type="text" class="form-control" id="username" name="username" required placeholder="Digite seu email">
                        </div>
                        <div class="form-group mt-3">
                            <label for="password"><i class="fas fa-lock"></i> Senha</label>
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Digite sua senha">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-4"><i class="fas fa-sign-in-alt"></i> Login</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p>
                        NÃ£o tem uma conta? <a th:href="@{/auth/register}">Registre-se</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
