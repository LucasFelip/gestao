<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 0.75rem;
        }
        .card-header {
            background-color: #28a745;
            color: white;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10 col-12">
            <div class="card mt-5 shadow">
                <div class="card-header text-center">
                    <h3><i class="fas fa-user-plus"></i> Registrar</h3>
                </div>
                <div class="card-body">
                    <form id="registerForm" th:action="@{/auth/register}" method="post">
                        <div class="form-group mt-3">
                            <label for="nome"><i class="fas fa-user"></i> Nome</label>
                            <input type="text" class="form-control" id="nome" name="nome" required placeholder="Digite seu nome completo">
                        </div>
                        <div class="form-group mt-3">
                            <label for="email"><i class="fas fa-envelope"></i> Email</label>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="Digite seu email">
                        </div>
                        <div class="form-group mt-3">
                            <label for="senha"><i class="fas fa-lock"></i> Senha</label>
                            <input type="password" class="form-control" id="senha" name="senha" required placeholder="Digite sua senha">
                        </div>
                        <div class="form-group mt-3">
                            <label for="telefone"><i class="fas fa-phone"></i> Telefone</label>
                            <input type="text" class="form-control" id="telefone" name="telefone" required placeholder="(00) 00000-0000">
                        </div>
                        <div class="form-group mt-3">
                            <label for="cpf"><i class="fas fa-id-card"></i> CPF</label>
                            <input type="text" class="form-control" id="cpf" name="cpf" required placeholder="000.000.000-00">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-4"><i class="fas fa-user-plus"></i> Registrar</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p>
                        JÃ¡ tem uma conta? <a th:href="@{/auth/login}">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script>
    $(document).ready(function(){
        $('#telefone').mask('(00) 00000-0000');
        $('#cpf').mask('000.000.000-00');

        $('#registerForm').on('submit', function(){
            $('#telefone').unmask();
            $('#cpf').unmask();
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
