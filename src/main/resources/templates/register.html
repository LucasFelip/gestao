<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="https://img.icons8.com/ios-filled/50/28a745/add-user-male.png">
  <style>
    body {
      background-color: #f8f9fa;
      color: #343a40;
    }
    .card {
      border-radius: 1rem;
      border: none;
      background-color: #ffffff;
    }
    .card-header {
      background-color: #343a40;
      color: white;
      border-bottom: 4px solid #28a745;
      border-radius: 1rem 1rem 0 0;
    }
    .btn-primary {
      background-color: #28a745;
      border-color: #28a745;
    }
    .btn-primary:hover {
      background-color: #218838;
      border-color: #218838;
    }
    .form-control:focus {
      border-color: #28a745;
      box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
    }
    .btn-block {
      background-color: #28a745;
      border-color: #28a745;
      color: white;
    }
    .btn-block:hover {
      background-color: #218838;
      border-color: #218838;
    }
    .card-footer {
      background-color: #f8f9fa;
      border-top: none;
      border-radius: 0 0 1rem 1rem;
    }
    .card-footer a {
      color: #007bff;
      text-decoration: none;
    }
    .card-footer a:hover {
      color: #0056b3;
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7 col-sm-9 col-11">
      <div class="card mt-5 shadow-lg">
        <div class="card-header text-center">
          <h3><i class="fas fa-user-plus"></i> Criar Conta</h3>
        </div>
        <div class="card-body">
          <form id="registerForm">
            <div class="form-group mt-3">
              <label for="nome"><i class="fas fa-user"></i> Nome</label>
              <input type="text" class="form-control" id="nome" name="nome" required placeholder="Digite seu nome completo">
            </div>
            <div class="form-group mt-3">
              <label for="email"><i class="fas fa-envelope"></i> Email</label>
              <input type="email" class="form-control" id="email" name="email" required placeholder="Digite seu email">
            </div>
            <div class="form-group mt-3">
              <label for="senha"><i class="fas fa-lock"></i> Senha</label>
              <input type="password" class="form-control" id="senha" name="senha" required placeholder="Digite sua senha">
            </div>
            <div class="form-group mt-3">
              <label for="telefone"><i class="fas fa-phone"></i> Telefone</label>
              <input type="text" class="form-control" id="telefone" name="telefone" required placeholder="(00) 00000-0000">
            </div>
            <div class="form-group mt-3">
              <label for="cpf"><i class="fas fa-id-card"></i> CPF</label>
              <input type="text" class="form-control" id="cpf" name="cpf" required placeholder="000.000.000-00">
            </div>
            <button type="submit" class="btn btn-block mt-4"><i class="fas fa-user-plus"></i> Registrar</button>
          </form>
        </div>
        <div class="card-footer text-center">
          <p>Já tem uma conta? <a href="/login">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script>
  $(document).ready(function(){
    $('#telefone').mask('(00) 00000-0000');
    $('#cpf').mask('000.000.000-00');

    $('#registerForm').on('submit', function(e){
      e.preventDefault();

      // Remove as máscaras antes de enviar
      $('#telefone').unmask();
      $('#cpf').unmask();

      const data = {
        nome: $('#nome').val(),
        email: $('#email').val(),
        senha: $('#senha').val(),
        telefone: $('#telefone').val(),
        cpf: $('#cpf').val()
      };

      $.ajax({
        url: '/auth/register',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(data),
        success: function(response) {
          alert('Registro realizado com sucesso!');
          window.location.href = '/login'; // Redireciona para a página de login
        },
        error: function(xhr) {
          alert('Erro ao realizar o registro: ' + xhr.responseText);
        }
      });
    });
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
